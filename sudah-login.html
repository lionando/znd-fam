<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | ZND</title>

    <style>
        :root {
            --yellow: #ffd000;
            --yellow-glow: rgba(255, 208, 0, 0.3);
            --bg: #000000;
            --card: #0c0c0c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: var(--bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- Glow Background --- */
        .glow {
            position: absolute;
            width: 550px;
            height: 550px;
            background: var(--yellow-glow);
            filter: blur(160px);
            animation: moveGlow 7s infinite alternate ease-in-out;
        }

        @keyframes moveGlow {
            0% { transform: translate(-200px, -120px); }
            100% { transform: translate(200px, 120px); }
        }

        /* --- Card --- */
        .container {
            position: relative;
            width: 90%;
            max-width: 430px;
            background: var(--card);
            padding: 45px 40px;
            border-radius: 18px;
            border: 1px solid rgba(255, 208, 0, 0.25);
            text-align: center;
            color: #fff;
            box-shadow: 0 0 25px rgba(255, 208, 0, 0.15);
            animation: fadeIn 1.2s ease-out;
            backdrop-filter: blur(6px);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.97);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--yellow);
            letter-spacing: 1px;
        }

        p {
            font-size: 15px;
            opacity: 0.85;
            margin-top: 10px;
        }

        .btn {
            margin-top: 30px;
            padding: 13px 25px;
            background: var(--yellow);
            color: #000;
            font-size: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.25s;
            width: 100%;
        }

        .btn:hover {
            transform: scale(1.05);
            background: #ffe457;
            box-shadow: 0 0 15px rgba(255, 208, 0, 0.5);
        }

    </style>
</head>
<body>

    <!-- background glow -->
    <div class="glow"></div>

    <div class="container">
        <h1>Welcome</h1>
        <p>Login berhasil. Kamu sekarang berada di halaman utama.</p>

        <button class="btn" onclick="gotoHome()">Masuk ke Halaman Utama</button>
    </div>

    <script>
        function gotoHome() {
            window.location.href = "HOMEBASE.html";
        }
    </script>

</body>
</html>
