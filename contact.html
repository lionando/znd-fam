 <section id="contact" class="contact">

  <script>
  function sendToWhatsApp() {
    const name = document.querySelector('input[placeholder="Nama"]').value;
    const email = document.querySelector('input[placeholder="Email"]').value;
    const phone = document.querySelector('input[placeholder="No HP"]').value;

    const nomorWa = "6289608681338";

    const pesan = `Pertanyaan, Kritik dan Saran%0A%0ANama: ${name}%0AEmail: ${email}%0ANo HP: ${phone}%0A%0APesan: `;

    const url = `https://wa.me/${nomorWa}?text=${pesan}`;

    window.open(url, "_blank");
  }
</script>
